<div class="mat-elevation-z8">
    <div class="loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Вход</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field> 
            <input matInput placeholder="Логин" formControlName="username" value="">
            <div *ngIf="submitted &&  loginForm.controls.username.errors">
                <mat-error *ngIf="loginForm.controls.username.errors.required">Введите логин</mat-error>
            </div>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Пароль" formControlName="password" type="password" value="">
            <div *ngIf="submitted && loginForm.controls.password.errors">
              <mat-error *ngIf="loginForm.controls.username.errors.required">Введите пароль</mat-error>
            </div>
          </mat-form-field>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        <mat-error *ngIf="error" class="alert alert-danger">{{ error }}</mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Войти</button>
      </mat-card-actions>
    </mat-card>
  </form>
