    <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip *ngFor="let intr of all_intervals" removable (removed)="remove(intr)" >
          {{intr.decode}}
          <mat-icon matChipRemove >cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>День недели </mat-label>
            <mat-select formControlName="day" >
                <mat-option value='1'>Понедельник</mat-option>
                <mat-option value='2'>Вторник</mat-option>
                <mat-option value='3'>Среда</mat-option>
                <mat-option value='4'>Четверг</mat-option>
                <mat-option value='5'>Пятница</mat-option>
                <mat-option value='6'>Суббота</mat-option>
                <mat-option value='7'>Воскресенье</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label> Время начала  интервала </mat-label>
            <input matInput formControlName='first_time' type=time value="">
        </mat-form-field>
    </div>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label> Время окончания  интервала </mat-label>
            <input matInput formControlName='second_time' type=time value="">
        </mat-form-field>
    </div>  
    <button mat-raised-button type="submit" color="primary">Добавить</button>
    <mat-dialog-actions>
      
        <button mat-raised-button type="button" cli color="accent" (click)='commit()'>Принять </button>
        <button mat-raised-button type="button" color="warn" mat-dialog-close>Отмена</button>

    </mat-dialog-actions>
</form>
