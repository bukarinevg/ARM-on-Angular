
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #sidenav opened mode="side" #drawer class="sidenav"  fixedInViewport>
    <mat-toolbar>Меню</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]='["/servlist"]' routerLinkActive="active"  (click)="drawer.toggle()">
        Сервисы
      </a>
      <a mat-list-item href="#" routerLinkActive="active" [routerLink]='["/adminlist"]'  (click)="drawer.toggle()">
        Администраторы
      </a>
      <mat-list-item (click)="show_bufer()" class="parent" > 
        <span class="full-width" > Групповые буферы </span>
         <mat-icon class="menu-button"  > expand_more </mat-icon>
      </mat-list-item > 
      <div class="submenu" *ngIf=" show_bufer_value ">
        <mat-list-item><a href="#" routerLinkActive="active" [routerLink]='["/groupedbuflogiclist"]'  (click)="drawer.toggle()">Логические буферы</a></mat-list-item>
        <mat-list-item> <a href="#" routerLinkActive="active" [routerLink]='["/groupedbuflist"]'  (click)="drawer.toggle()">Физические буферы</a></mat-list-item>
      </div>
      
    

      
    </mat-nav-list>
  
  </mat-sidenav>



  <mat-sidenav-content>
    <mat-toolbar color="primary"  style="background-color: dimgray;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Администратор {{username}}</span>
      <button mat-raised-button color="accent" type="button" style="background-color: black;"
      (click)="logout()">Выход</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
